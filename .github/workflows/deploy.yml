name: Build and Deploy
run-name: ${{ github.actor }}
on: [push]
jobs:
  build:
    runs-on: self-hosted
    container:
      image: node:22
      options: --name angular-build-container
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run build
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Publish Output Files
        run: cp -r ${{github.workspace}}/build/* /srv/nginx/
